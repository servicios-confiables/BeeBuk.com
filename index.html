<!DOCTYPE html>
<html lang="en">
<head>
	<title>BeeBuk</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="coming-soon/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="coming-soon/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="coming-soon/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="coming-soon/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="coming-soon/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="coming-soon/css/util.css">
	<link rel="stylesheet" type="text/css" href="coming-soon/css/main.css">
</head>
<body>
	<div class="bg-img1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15" style="background-image: url('images/bg01.jpg');">
		
		<div class="wsize1 bor1 bg1 p-b-45 p-l-15 p-r-15 respon1">
			<div class="wrappic1">
				<img src="coming-soon/images/logo.jpg" alt="LOGO" style="height: 175px; width: auto;">
			</div>

			<p class="txt-center m1-txt1 p-t-33 p-b-33">
				Nuestra applicación web está en construcción
			</p>

			<div class="p-b-25 animated pulse infinite" style="text-align: center; width: 100%;">
				<a href="https://beebuk.com/demo">
					>> Presiona aquí para acceder al DEMO 🐝📖  <<
				</a>
			</div>

			<div class="wsize2 flex-w flex-c cd100 p-b-25">
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 days">0</span>
					<span class="s1-txt1">Días</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 hours">0</span>
					<span class="s1-txt1">Horas</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 minutes">0</span>
					<span class="s1-txt1">Minutos</span>
				</div>

				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 seconds">0</span>
					<span class="s1-txt1">Segundos</span>
				</div>
			</div>

			<form class="flex-w flex-c-m contact100-form validate-form p-t-15">
				<div class="wrap-input100 validate-input where1" data-validate="Se requiere correo electrónico: ejemplo@gmail.com">
					<input class="s1-txt2 placeholder0 input100" type="text" name="email" placeholder="Su correo electrónico">
					<span class="focus-input100"></span>
				</div>
				<button class="flex-c-m s1-txt3 size3 how-btn trans-04 where1">
					Suscríbete
				</button>
			</form>

			<p class="s1-txt4 txt-center p-t-10">
				Prometemos <span class="bor2">nunca</span> enviar spam
			</p>

		</div>
	</div>

	<script src="coming-soon/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="coming-soon/vendor/bootstrap/js/popper.js"></script>
	<script src="coming-soon/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="coming-soon/vendor/select2/select2.min.js"></script>
	<script src="coming-soon/vendor/countdowntime/moment.min.js"></script>
	<script src="coming-soon/vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="coming-soon/vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="coming-soon/vendor/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			endDateStr: "2022-08-17",
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			// endtimeYear: 0,
			// endtimeMonth: 0,
			// endtimeDate: 60,
			// endtimeHours: 18,
			// endtimeMinutes: 0,
			// endtimeSeconds: 0,
			// timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
	<script src="coming-soon/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="coming-soon/js/main.js"></script>

</body>
</html>
